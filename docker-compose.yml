version: '3'
services:
  mariadb:
    image: image_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: dbname
      MYSQL_USER: username
      MYSQL_PASSWORD: password
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network
  
  python:
    image: image_python
    volumes:
      - .:/app
    working_dir: /app
    command: python main.py
    depends_on:
      - db
    networks:
      - app-network

volumes:
  db-data:
networks:
  app-network: